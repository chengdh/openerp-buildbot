class StartServer(LoggingBuildStep):
    name = 'start-server'

    def describe(self, done=False):
        if done:
            return self.descriptionDone
        return self.description

    def __init__(self, branch, workdir=None, addonsdir=None, modules=[], dbname=False, update=False, port=8869, netport=8870, **kwargs):
        LoggingBuildStep.__init__(self, **kwargs)
        self.addFactoryArguments(branch=branch,workdir=workdir,addonsdir=addonsdir,modules=modules, dbname=dbname, update=update, port=port, netport=netport)
        self.args = {'addonsdir': addonsdir,
                     'workdir': workdir,
                     'dbname' : dbname,
                     'modules' : modules,
                     'netport' : netport,
                     'port' : port,
        }

        # Compute defaults for descriptions:
        description = ["starting", "server"]
        descriptionDone = ["started","server"]

        self.description = description
        self.descriptionDone = descriptionDone
        self.branch = branch
        self.update = update
        if self.update:
            self.description = ["updating", "server"]
            self.descriptionDone = ["updated","server"]
            self.name = 'update-server'

    def start(self):
        s = self.build.getSourceStamp()
        modules = []
        pofiles = []
        if self.update:
            for change in s.changes:
                if self.branch == change.branch:
                    for f in change.files:
                        module = os.path.splitext(f.split('/')[0])
                        modules.append(module)
                        fname,ext = os.path.splitext(f.split('/')[-1])
                        if ext == '.po':
                            pofiles.append(f)
            self.args['pofiles'] = pofiles
        if not len(self.args['modules']):
            self.args['modules'] += modules        

        if len(modules):
            self.description += ["installing", "modules", ":"] + modules
            self.descriptionDone += ["installed"]  + modules

        if len(pofiles):
            self.description += ["installing", "Translation","Files",":"] + pofiles
            self.descriptionDone += ["installed"]  + pofiles

        cmd = LoggedRemoteCommand("start-server",self.args)
        self.startCommand(cmd)

    def createSummary(self, log):
        counts = {}
        summaries = {}

        first = True
        self.descriptionDone = self.descriptionDone[:]
        for line in StringIO(log.getText()).readlines():
            self.descriptionDone.append('\n')
            self.descriptionDone.append(line)
            #self.addCompleteLog(line)


    def evaluateCommand(self, cmd):
        if cmd.rc != 0:
            return FAILURE
        #for m in self.flunkingIssues:
        #    return FAILURE

        return SUCCESS


