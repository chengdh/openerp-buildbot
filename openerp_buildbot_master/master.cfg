class StartServer(LoggingBuildStep):
    name = 'start-server'
    flunkOnFailure = False
    flunkingIssues = ["ERROR","CRITICAL"]
    MESSAGES = ("ERROR", "CRITICAL", "WARNING","DEBUG_RPC","DEBUG","MISC")

    def describe(self, done=False):
        if done:
            return self.descriptionDone
        return self.description

    def __init__(self, workdir=None, addonsdir=None,port=8869, netport=8870, **kwargs):
        LoggingBuildStep.__init__(self, **kwargs)
        self.addFactoryArguments(workdir=workdir,addonsdir=addonsdir,port=port, netport=netport)
        self.args = {'addonsdir': addonsdir,
                     'workdir': workdir,
                     'netport' : netport,
                     'port' : port,
                   }

        # Compute defaults for descriptions:
        description = ["starting", "server"]
        descriptionDone = ["started","server"]

        self.description = description
        self.descriptionDone = descriptionDone

    def start(self):

        self.args['command'] = ["make","Makefile","start"]

        if self.args['addonsdir']:
            self.args['command'].append("addons-path=%s"%(self.args['addonsdir']))
        if self.args['netport']:
            self.args['command'].append("net_port=%s"%(self.args['netport']))
        if self.args['port']:
            self.args['command'].append("port=%s"%(self.args['port']))

        cmd = LoggedRemoteCommand("shell",self.args)
        self.startCommand(cmd)

    def createSummary(self, log):
        counts = {}
        summaries = {}
        for m in self.MESSAGES:
            counts[m] = 0
            summaries[m] = []

        for line in StringIO(log.getText()).readlines():
            if line.find("INFO:") != -1:
                continue
            if line.find("CRITICAL:") != -1:
                m = "CRITICAL"
            elif line.find("DEBUG_RPC:") != -1:
                m = "DEBUG_RPC"
            elif line.find("DEBUG:") != -1:
                m = "DEBUG"
            elif line.find("ERROR:") != -1:
                m = "ERROR"
            elif line.find("WARNING:") != -1:
                m = "WARNING"
            else:
                m = "MISC"
            summaries[m].append(line)
            counts[m] += 1
        self.descriptionDone = self.descriptionDone[:]
        for m in self.MESSAGES:
            if counts[m]:
                self.descriptionDone.append("%s=%d" % (m, counts[m]))
            self.setProperty("openerp-%s" % m, counts[m])             
        self.setProperty("openerp-total", sum(counts.values()))

    def evaluateCommand(self, cmd):
        if cmd.rc != 0:
            return FAILURE
        for m in self.flunkingIssues:
            if self.getProperty("openerp-%s" % m):
                return FAILURE
        if self.getProperty("openerp-total"):
            return WARNINGS
        return SUCCESS


